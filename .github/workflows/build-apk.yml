name: Build Android APK

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  direct_build:
    name: Build Android TV APK
    runs-on: ubuntu-latest
    env:
      METRO_WORKER_COUNT: 8
      NODE_OPTIONS: "--max-old-space-size=4096"

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

       # Optional: cache
      - name: Cache Yarn & node_modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/yarn
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile --network-concurrency 8

      - name: Get version from package.json
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      # Optional: Cache Android Gradle build
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Prebuild TV App
        run: yarn prebuild

      # Optional: 缓存构建工具缓存（比如 .cache、.next、.vite 等）
      - name: Cache build artifacts (Optional, adjust if using Vite/CRA/Next)
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
            .vite
          key: ${{ runner.os }}-build-${{ hashFiles('yarn.lock') }}


      - name: Build TV APK
        run: yarn build

      - name: Rename APK file
        run: |
          mkdir -p artifacts
          cp android/app/build/outputs/apk/release/app-release.apk artifacts/orionTV.${{ steps.package-version.outputs.version }}.apk

      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: Release v${{ steps.package-version.outputs.version }}
          body: Automated release for version v${{ steps.package-version.outputs.version }}.
          draft: false
          prerelease: false
          files: artifacts/orionTV.${{ steps.package-version.outputs.version }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
